<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Script to load html files -->
  <script src="scripts/load.js"></script>
  <!-- Script for event handling -->
  <script src="scripts/events.js"></script>
  <!-- CSS Style -->
  <link rel="stylesheet" href="styles/style.css">

  <title>Donut Delites</title>
</head>


<body>
  <div data-include="header"></div>

  <div class="container">
    <div class="col"></div>

    <div class="col-md-auto">
        <h1>Welcome!</h1>

        <p>Come vist us at 123 Donut Cir. Cookietown, OK 73531!</p>

        <div class="d-grid gap-2 col-5 mx-auto">
          <a class="btn btn-primary" href="/menu1.html" role="button">Check Out What We Have!</a>
        </div>

        <h2>Best Sellers</h2>

        <div class="col-6 mx-auto">

          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn2.lamag.com/wp-content/uploads/sites/6/2018/06/Hero-Image-Option.jpg" class="d-block w-100" alt="Favs">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Favs</h4>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://static01.nyt.com/images/2014/12/14/magazine/14eat1/14mag-14eat.t_CA0-articleLarge.jpg" class="d-block w-100" alt="Jelly Filled Donuts">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Jelly Filled</h4>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://image.freepik.com/free-photo/homemade-traditional-polish-sweets-doughnuts-isolated-white-background_93956-299.jpg" class="d-block w-100" alt="Iced n Spinkled Donuts">
                <div class="carousel-caption d-none d-md-block">
                  <h4>Iced n Sprinkled</h4>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
  
        </div>
        
    </div>

    <div class="col"></div>
  </div>

  <div data-include="footer"></div>
</body>

</html>
